name: Deploy WordPress Plugin

on:
  push:
    branches:
      - main  # Triggers deployment when pushing to "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Clones your repository

      - name: Connect to Docker WordPress via SSH and Deploy Plugin
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html/wp-content/plugins/
            rm -rf your-plugin-folder
            git clone https://github.com/your-username/your-plugin-repo.git your-plugin-folder
            chown -R www-data:www-data your-plugin-folder
            chmod -R 755 your-plugin-folder